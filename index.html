<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <LINK href="styles.css" rel="stylesheet" type="text/css">
        <title>DNA to RNA</title>
        <script src ="converter.js" defer></script>
    
    </head>

    <body>
        <h1>DNA to RNA converter</h1>
        <div class ="box">
            <form>
                <p class = "text">
                Enter the DNA chain
                </p>
                <p class = "minitext">'A', 'G', 'C', 'T' in any register</p>
                <p class = "text">
                    <input type="text" id = 'inp' class = "pole">
                    <button type = "button" onclick="converter()" class = "but">Convert</button>
                </p>
                <p class = "text" >RNA chain</p>
                <div class = "head">
                    <label><span id = "result" class = "res"></span></label>
                </div>
            </form>
        </div>
    </body>
</html>
